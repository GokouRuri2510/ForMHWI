              const img = new Image();
              img.src = src;
              return img;
            });
            
            // 给每个表格单元格添加鼠标移入事件监听器

              tr.addEventListener('mouseover', () => {
                body.style.backgroundImage = `url(${bgImages[index]})`;  // 替换整个网页的背景图片
              });
            });
            
            // 给每个表格单元格添加鼠标移出事件监听器
            trs.forEach(() => {
              tr.addEventListener('mouseout', () => {
                body.style.backgroundImage = `url(${defaultImage})`;  // 恢复默认的背景图片
